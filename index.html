<!DOCTYPE html>
<html>
<head>
	<title>Salaray Calculator</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/vue.js"></script>
</head>
<body>

<div class="container" id="vue-app">
	<h1 class="text-center">Salary Calculator. Side Hustle Task for the day</h1>
	<h2 class="text-center">Done by Sonawap | Github: https://github.com/sonawap</h2>
	<h2 class="text-center">Mentor Realice</h2>
	<div class="row">
		
		<div class="col-md-6">
            <div class="conn-wrap">
                <h4 class="text-center">Enter Employee working hours info</h4>
                <div class="form-group">
                    <label class="control-label">Hour Worked</label>
                    <input class="form-control" v-model="hours" type="number" name="title" required placeholder="Enter Hour Sift" >
                </div>

                <div class="form-group">
                    <label class="control-label">Extra Hours?</label>
                    <input class="form-control" type="number" v-model="extrahours" name="title"  placeholder="Enter Hour Sift" value="0" >
                    <p style="font-size: 12px;">Leave empty if no extra hour worked by employee</p>
                </div>

                <div class="form-group">
                    <label class="control-label">Amount by hour</label>
                    <input class="form-control" type="number" v-model="price" name="title"  placeholder="500" value="500">
                    <p style="font-size: 12px;">NGN 500 by default</p>
                </div>

                <button class="btn btn-large btn-primary" @click="calculateSalary">Calculate Salary</button>
            </div>
        </div>
		<div class="col-md-6">
            <div class="conn-wrap">
                <h4>Amount Earned by Employee</h4>
                <h1>{{ earn }} NGN</h1>
            </div>
        </div>
	</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
